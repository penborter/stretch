<div class="post-footer">

  {% if page.tags %}
	  <ul class="flexbox">
		  {% for tag in page.tags %}
        <li><a href="/tags#{{ tag | downcase }}" class="tag">#{{ tag }}</a></li> 
      {% endfor %}
	  </ul>
  {% endif %}

	<div class="post-publish">
    Published on <strong>{{ page.date | date: "%B %-d, %Y" }}</strong>
  </div>

</div>
